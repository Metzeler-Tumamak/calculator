<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <input type="text" value="0" />
      <div id="buttons">
        <div class="flex">
          <button class="clear">AC</button>
          <button class="backspace">←</button>
          <button class="arithmetic modulo">%</button>
          <button class="arithmetic">÷</button>
        </div>
        <div class="flex">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="arithmetic">x</button>
        </div>
        <div class="flex">
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="arithmetic">-</button>
        </div>
        <div class="flex">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="arithmetic">+</button>
        </div>
        <div class="flex">
          <button></button>
          <button class="number">0</button>
          <button class="number">.</button>
          <button class="arithmetic">=</button>
        </div>
      </div>
    </div>
    <!-- <script src="./script.js"></script> -->
    <script src="./script.js"></script>
  </body>
</html>
